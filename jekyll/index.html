---
layout: bootstrap
---
<header id="arantxa-logo">
	<h1>Arantxa Morcillo</h1>
	<img src="/img/arantxa-morcillo-440x50.jpg" alt="Arantxa Morcillo">
</header>
<div class="row">
<div class="col-xs-9 pull-right">
	{% include accordion.html %}
</div>
</div>
<div class="row">
	<div class="col-xs-10 col-md-6 pull-right">
		<a class="prev left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<div id="carousel">
		</div>
		<a class="next right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
		<div class="play-controls pause">
			<span class="glyphicon glyphicon-pause"></span>
		</div>
		<div class="play-controls play">
			<span class="glyphicon glyphicon-play"></span>
		</div>
	</div>
</div>
